{% extends 'my_portfolio/home.html' %}

{% block title %}{{ project.name }} {% endblock %}

    {% block content %}
            <div class="card">
                <div class="card bg-success">
                    <h3 class="card-title">{{ project.name }}-{{ project.type|title }}</h3>
                </div>
                <div class="card-body text-left"><p>{{ project.description }}</p>
                <img src="{{ project.image.url }}" alt="Project Output Screenshot" height=300 width=auto>
                </div>
                <div class="card-footer">Github link: <a href="{{ project.git_link }}" target="_blank">{{ project.git_link }}</a></div>
            </div>
    {% endblock %}
